<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo">Movie App</a>
                <form class="header__form">
                    <input type="text" class="header__search" placeholder="Поиск">
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="movies"></div>
        </div>
    </main>

    <div class="modal">
        <div class="modal__window">
            <div class="modal__content">
                <span class="modal__close">&times;</span>
                <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/2/22/%D0%93%D0%BB%D0%B0%D0%B2%D0%BD%D1%8B%D0%B9_%D0%B3%D0%B5%D1%80%D0%BE%D0%B9_%28%D1%84%D0%B8%D0%BB%D1%8C%D0%BC%29.jpeg/640px-%D0%93%D0%BB%D0%B0%D0%B2%D0%BD%D1%8B%D0%B9_%D0%B3%D0%B5%D1%80%D0%BE%D0%B9_%28%D1%84%D0%B8%D0%BB%D1%8C%D0%BC%29.jpeg"
                    alt="dsf" class="modal__cover">
                <h2 class="modal__title">Movie Details</h2>
                <ul class="modal__info">
                    <li class="modal__ganre">Жанр: Триллер, Комедия, Дэтектив</li>
                    <li class="modal__website">Сайт: <a href="https://kinopoisk.ru">https://kinopoisk.ru</a></li>
                    <li class="modal__overview">Обзор: Здесь будет краткий обзор фильма.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
